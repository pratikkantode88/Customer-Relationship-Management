<div class="conainer mt-3 shadow-lg p-3 mb-5  rounded">

    <div *ngIf="customerCreated">
       <h1 class="alert alert-success text-center">{{customerCreated}}</h1>
   </div> 

<div class="card card-center bg-info col-md-6 offset-md-3">
   <h1 class="card text-center mt-3  bg-secondary bg-opacity-75">Add Customer's Information</h1>

<form id="form" (ngSubmit)="save()">
   <div class="col-md-12 offset-md-4">
   <div class="form-group mb-3 ">

      
      <div>
      <label for="name">First Name</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
         <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.firstName" placeholder="Enter First Name "/>
         </div>
      </div>

      <div>
      <label for="name">Last Name</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
         <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.lastName" placeholder="Enter Last Name "/>
         </div>
       </div>
   
      <div>
      <label for="name">Email</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
         <input type="text" id="email" name="email" [(ngModel)]="customer.email" placeholder="Enter Email"/>
         </div>
      </div>
     
      <div>
      <label for="name">Mobile Number</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
         <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="customer.mobileNumber" placeholder="Enter Mobile Number"/>
         </div>
      </div>
    
      <div>
      <label for="name">Age</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
         <input type="number" id="age" name="age" [(ngModel)]="customer.age" placeholder="Enter Age"/>
         </div>
      </div>
    
   
   

   <button type="submit" class="btn btn-primary btn-space">save</button>
   <button type="submit" class="btn btn-primary" routerLink="/admin">Back</button>
   
</div>
      </div>
</form>
</div>
</div>
